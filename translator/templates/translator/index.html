<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Language Translation App</h1>
        <form id="translation-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text" class="form-label">Text to Translate:</label>
                <textarea name="text" id="text" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="source_lang" class="form-label">Source Language:</label>
                <input type="text" name="source_lang" id="source_lang" class="form-control" placeholder="مثال: en" required>
            </div>
            <div class="mb-3">
                <label for="target_lang" class="form-label">Target Language:</label>
                <input type="text" name="target_lang" id="target_lang" class="form-control" placeholder="مثال: ar" required>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        {% if translated_text %}
        <div class="mt-4">
            <h3>Translated Text:</h3>
            <p>{{ translated_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
